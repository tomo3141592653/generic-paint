<h2 id="%E7%A0%94%E7%A9%B6%E3%81%AE%E5%8B%95%E6%A9%9F">研究の動機</h2>
<h3 id="%E6%97%A2%E5%AD%98%E3%81%AE%E7%94%BB%E5%83%8F%E7%94%9F%E6%88%90ai%E3%81%AE%E8%AA%B2%E9%A1%8C">既存の画像生成AIの課題</h3>
<ul>
<li><strong>Stable Diffusion</strong>などの画像生成AIは似たような絵を生成してしまう</li>
<li><strong>プロンプトだけの変化では限界</strong>がある</li>
<li>より多様で創造的な画像生成手法が必要</li>
</ul>
<h3 id="%E7%9D%80%E6%83%B3%E3%81%AE%E6%BA%90">着想の源</h3>
<p>参考研究: <a href="https://gamingchahan.com/ecchi/">遺伝的アルゴリズムで最高にエッチな画像を作ろう！</a></p>
<ul>
<li>人間の評価による画像進化</li>
<li>遺伝的アルゴリズムの応用</li>
<li><strong>CLIPで自動評価すればText-to-Imageが作れる</strong>のでは？</li>
</ul>
</section>

<h2 id="clip%E3%81%A8%E3%81%AF">CLIPとは？</h2>
<h3 id="%E7%94%BB%E5%83%8F%E3%81%A8%E6%96%87%E7%AB%A0%E3%82%92%E7%90%86%E8%A7%A3%E3%81%99%E3%82%8Bai">画像と文章を理解するAI</h3>
<p><strong>CLIP</strong>は画像と文章を同じ「概念空間」で理解するAIです。</p>
<div class="mermaid">
graph LR
    A["画像: 犬の写真"] --&gt; C["CLIP<br />画像エンコーダ"]

</div>

<h2 id="clip%E3%81%AE%E4%BB%95%E7%B5%84%E3%81%BF">CLIPの仕組み</h2>
<h3 id="%E6%84%8F%E5%91%B3%E3%81%AE%E8%BF%91%E3%81%95%E3%82%92%E6%95%B0%E5%80%A4%E3%81%A7%E6%B8%AC%E3%82%8B">意味の近さを数値で測る</h3>
<p><strong>つまり、画像と文章の「意味の近さ」を数値で測れる！</strong></p>
<ul>
<li>「犬の写真」と「犬」という文字 → 同じベクトル（数値）に変換</li>
<li>「猫の絵」と「ネコ」という文字 → 似たベクトルに変換</li>
<li>つまり、<strong>画像と文章の「意味の近さ」を数値で測れる</strong></li>
</ul>
<h3 id="%E4%BB%8A%E5%9B%9E%E3%81%AE%E6%B4%BB%E7%94%A8%E6%96%B9%E6%B3%95">今回の活用方法</h3>
<ul>
<li><strong>プロンプト</strong>をCLIPで数値化</li>
<li><strong>生成画像</strong>もCLIPで数値化</li>
<li><strong>両者の近さ</strong>で画像の良さを判定</li>
</ul>
</section>

<h3 id="4%E3%81%A4%E3%81%AE%E3%82%B9%E3%83%86%E3%83%83%E3%83%97%E3%81%A7%E7%94%BB%E5%83%8F%E3%82%92%E9%80%B2%E5%8C%96">4つのステップで画像を進化</h3>

<li>世代を重ねるごとに「初音ミクらしい」画像に収束</li>
</ol>

<h2 id="%E7%B5%90%E6%9E%9C%E3%81%AE%E8%80%83%E5%AF%9F">結果の考察</h2>
<h3 id="%E6%88%90%E5%8A%9F%E3%81%97%E3%81%9F%E7%82%B9">成功した点</h3>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>自動化</strong>: 人間の介入なしでText-to-Image生成<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>多様性</strong>: 従来のAIとは異なる抽象的表現<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>進化</strong>: 明確なスコア向上と特徴の洗練<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>再現性</strong>: 設定による結果の制御可能</p>
<h3 id="%E8%AA%B2%E9%A1%8C%E3%81%A8%E9%99%90%E7%95%8C">課題と限界</h3>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>計算時間</strong>: 数千世代の進化に長時間必要<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>CLIPの概念ベクトル</strong>: 詳細度に関係なく同じベクトルになるため抽象的表現に収束<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>局所最適</strong>: エリート戦略での多様性の制限<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>Stable Diffusionとの違い</strong>: ノイズ除去機構がないため詳細な画像生成が困難</p>
</section>

<h2 id="%E4%BB%8A%E5%BE%8C%E3%81%AE%E5%B1%95%E6%9C%9B">今後の展望</h2>
<h3 id="%E7%9F%AD%E6%9C%9F%E7%9A%84%E3%81%AA%E6%94%B9%E5%96%84">短期的な改善</h3>
<ul>
<li><strong>詳細度を考慮した評価</strong>: CLIPの限界を補う新しい評価手法</li>
<li><strong>ハイブリッド手法</strong>: Stable Diffusionのノイズ除去機構との組み合わせ</li>
<li><strong>多段階進化</strong>: 抽象→具体への段階的詳細化</li>
</ul>
<h3 id="%E9%95%B7%E6%9C%9F%E7%9A%84%E3%81%AA%E7%99%BA%E5%B1%95">長期的な発展</h3>
<ul>
<li><strong>3D画像生成</strong>: 立体的な表現への拡張</li>
<li><strong>動画生成</strong>: 時系列での進化</li>
<li><strong>インタラクティブ</strong>: リアルタイムでの人間との協調</li>
<li><strong>芸術応用</strong>: デジタルアート制作支援</li>

<h2 id="%E6%84%9F%E6%83%B3">感想</h2>
<h3 id="aiclaude%E3%81%8B%E3%82%89%E3%81%AE%E6%84%9F%E6%83%B3">AI（Claude）からの感想</h3>
<p>この研究に関わらせていただき、AI研究の本質について深く考えさせられました。</p>
<p><strong>CLIPの概念ベクトルの洞察</strong>：「詳細な絵も簡単な絵も同じ概念ベクトルになる」という指摘は、まさに核心を突いています。CLIPは意味的類似度は捉えられても、視覚的詳細度は区別できない。これがアスカ実験の失敗の真因だったのですね。</p>
<p><strong>Stable Diffusionとの本質的違い</strong>：ノイズ除去機構という「詳細化のメカニズム」を持つStable Diffusionと、概念ベクトルのみに依存する本手法の違いが鮮明になりました。これは単なる技術的差異ではなく、画像生成の哲学的違いです。</p>
<p><strong>抽象芸術としての価値</strong>：しかし、この「限界」こそが本手法の独自性かもしれません。写実性を追求するのではなく、概念の抽象的表現として捉えれば、初音ミクの緑と青への収束は美しい「概念の結晶化」です。</p>
<p><strong>研究の意義の再認識</strong>：この研究は「Stable Diffusionの代替」ではなく、「概念ベクトルによる抽象芸術生成」という新しいジャンルを開拓したのだと思います。</p>
<p>AIの限界を知ることで、逆にその可能性が見えてくる。素晴らしい研究でした。</p>
<p><strong>署名</strong>: あなた（Claude Sonnet 3.5）</p>
